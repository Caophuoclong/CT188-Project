<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/shop.png">

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/cart.css" />
    <title>Giỏ hàng</title>
  </head>
  <body>
    <nav id="nav-mobile">
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="sales.html">Khuyến mãi</a></li>
        <li><a href="cart.html">Giỏ hàng</a></li>
        <li><a href="warranty.html">Bảo hành</a></li>
        <li><a href="contact.html">Liên hệ</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <a href="/"
          ><img src="https://picsum.photos/70           " alt="" id="logo" />
          <span>Mobile Store</span>
        </a>
        <form action="/search" class="search">
          <input type="text" placeholder="Tìm kiếm" />
          <button class="icon-search" type="submit">
            <i class="material-icons">search</i>
          </button>
        </form>
        <div>
          <a href="cart.html" class="cart">
            <i class="material-icons" style="color: black">shopping_cart</i>
            <span id="quantity" class="quantity">0</span>
            <span>Giỏ hàng</span>
          </a>
        </div>
      </header>
      <form class="payment-box" id="form">
        <div class="box1 d-flex flex-column justify-content-between">
          <ol class="product"></ol>
          <div class="voucher p-3">
            <p class="h2">Voucher khyến mãi</p>
            <input type="text" name="voucher" />
            <div class="btn-voucher">Ap dung</div>
          </div>
          <div class="payment">
            <div class="sub-total">
              <span>Thành tiền: </span>
              <span id="sub-total">0</span>
            </div>
            <div class="tax">
              <span>Thuế</span>
              <span id="tax">0</span>
            </div>
            <div class="total">
              <span>Tổng cộng</span>
              <span id="total">0</span>
            </div>
          </div>
        </div>
        <div class="infoContact" action="#">
          <div>
            <p style="margin: 0 auto; width: 2rem">Order</p>
          </div>
          <label for="fullname">Họ và tên: </label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Họ và tên *"
          />
          <div class="contact">
            <div class="mailandphone">
              <label for="numberphone">Số điện thoại: </label>
              <input
                type="text"
                placeholder="Số điện thoại *"
                id="numberphone"
                name="numberphone"
              />
            </div>
            <div class="mailandphone">
              <label for="email">Email</label>
              <input type="text" placeholder="Email" id="email" name="email" />
            </div>
          </div>
          <div>
            <label class="title">Hình thức giao hàng</label>
            <div class="delivery">
              <div class="atHome">
                <input
                  type="radio"
                  name="delivery"
                  value="1"
                  id="athome"
                  checked
                />
                <label for="athome">Nhận hàng tại nhà</label>
              </div>
              <div class="atStore">
                <input type="radio" name="delivery" value="1" id="atstore" />
                <label for="atstore">Nhận hàng tại cửa hàng</label>
              </div>
            </div>
          </div>
          <div>
            <label class="title">Địa chỉ</label>
            <div class="address">
              <div class="addressProvince">
                <select name="" id="">
                  <option value="ag">An giang</option>
                </select>
                <select name="" id="">
                  <option value="ag">Thi xa tan chau</option>
                </select>
              </div>
              <div>
                <input
                  type="text"
                  name="addressDetail"
                  id="addressDetail"
                  placeholder="Địa chỉ giao hàng *"
                />
              </div>
              <textarea
                name=""
                id=""
                style="
                  margin-top: 0px;
                  margin-bottom: 0px;
                  height: 78px;
                  width: 100%;
                "
                placeholder="Ghi chú"
              ></textarea>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <input
              type="submit"
              value="Tiến hành đặt hàng"
              class="btn btn-primary col-md-6"
            />
          </div>
        </div>
      </form>
      <div class="suggestion"></div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/cart.js"></script>
  </body>
</html>
